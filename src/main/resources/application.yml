server:
  port: 8123
  servlet:
    context-path: /api
    # session 30天过期
    session:
      cookie:
        max-age: 2592000

spring:
  application:
    name: cloudLibrary
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cloud_library
    username: root
    password: 123456
  # 设置最大限制上传文件大小为10M
  multipart:
    max-file-size: 10MB
  # Redis 配置
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    timeout: 5000
    password: 123456
  # session 配置
  session:
    store-type: redis
    timeout: 2592000

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    # 仅在开发环境开启日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）

# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: "云图库平台"
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.jinshuda.cloudlibrarybackend.controller

